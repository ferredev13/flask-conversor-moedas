<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversor de Moedas</title>

  <!-- Bootstrap CSS para um design moderno e responsivo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      transition: background-color 0.4s, color 0.4s;
      /* Define a altura m√≠nima para centraliza√ß√£o vertical */
      min-height: 100vh; 
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dark-mode {
      background-color: #1e1e2e;
      color: #e0e0e0;
    }
    
    body.dark-mode ::placeholder {
      color: #f0f0f0;  /* cinza bem clarinho */
      opacity: 1;      /* garante que a cor seja aplicada corretamente */
    }

    .main-container {
        /* Garante que o container principal fique no centro da tela e tenha espa√ßo */
        max-width: 750px; /* Aumentei um pouco a largura m√°xima */
        width: 100%;
        padding: 20px;
    }

    .converter-card {
      background-color: #ffffff;
      border-radius: 16px;
      transition: background-color 0.4s, box-shadow 0.4s;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%; /* Garante que o card ocupe o espa√ßo dispon√≠vel */
      margin-top: 30px; /* Separa o card do t√≠tulo */
    }

    .dark-mode .converter-card {
      background-color: #2b2b3c;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
    }

    .title-gradient {
      background: linear-gradient(90deg, #007bff, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text; 
      margin: 0;
    }

    #toggleDarkMode {
      transition: background-color 0.3s, color 0.3s;
      border-radius: 8px;
    }

    .dark-mode select,
    .dark-mode input {
      background-color: #3a3a4a;
      color: #f1f1f1;
      border: 1px solid #555;
    }

    .dark-mode select:focus,
    .dark-mode input:focus {
      background-color: #4a4a5a;
      border-color: #00d4ff;
      color: #fff;
    }

    /* ESTILO CR√çTICO PARA ALINHAMENTO DO T√çTULO E BOT√ÉO */
    .header-bar {
        display: flex;
        justify-content: space-between; /* CR√çTICO: Empurra o t√≠tulo para a esquerda e o bot√£o para a direita */
        align-items: center;
        width: 100%;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- NOVO: Container que alinha T√≠tulo e Bot√£o nas extremidades -->
    <div class="header-bar">
      <h1 class="fw-bold title-gradient">üí± Conversor de Moedas</h1>
      <button id="toggleDarkMode" class="btn btn-outline-dark">üåô Modo Escuro</button>
    </div>
    
    <div class="converter-card p-5">
      <!-- O form envia os dados para a rota '/' do Flask via POST -->
      <form method="POST" action="/" class="needs-validation" novalidate>
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label for="amount" class="form-label">Valor</label>
            <!-- O 'value' √© preenchido pelo Flask para manter o valor ap√≥s a convers√£o/erro -->
            <input type="text" class="form-control" id="amount" name="amount" placeholder="Ex: 100.50 (use ponto ou v√≠rgula)" required value="{{ valor_input if valor_input is not none else '' }}">
            <div class="invalid-feedback">Informe um valor v√°lido.</div>
          </div>

          <div class="col-md-4">
            <label for="fromCurrency" class="form-label">De</label>
            <select class="form-select" id="fromCurrency" name="fromCurrency" required>
              <option value="">Selecione</option>
              <!-- O 'selected' √© preenchido pelo Flask para manter a op√ß√£o escolhida -->
              <option value="BRL" {% if moeda_origem_input == 'BRL' %} selected {% endif %}>Real (BRL)</option>
              <option value="USD" {% if moeda_origem_input == 'USD' %} selected {% endif %}>D√≥lar (USD)</option>
              <option value="EUR" {% if moeda_origem_input == 'EUR' %} selected {% endif %}>Euro (EUR)</option>
              <option value="GBP" {% if moeda_origem_input == 'GBP' %} selected {% endif %}>Libra (GBP)</option>
              <option value="JPY" {% if moeda_origem_input == 'JPY' %} selected {% endif %}>Iene (JPY)</option>
            </select>
            <div class="invalid-feedback">Escolha uma moeda de origem.</div>
          </div>

          <div class="col-md-4">
            <label for="toCurrency" class="form-label">Para</label>
            <select class="form-select" id="toCurrency" name="toCurrency" required>
              <option value="">Selecione</option>
              <!-- O 'selected' √© preenchido pelo Flask para manter a op√ß√£o escolhida -->
              <option value="BRL" {% if moeda_destino_input == 'BRL' %} selected {% endif %}>Real (BRL)</option>
              <option value="USD" {% if moeda_destino_input == 'USD' %} selected {% endif %}>D√≥lar (USD)</option>
              <option value="EUR" {% if moeda_destino_input == 'EUR' %} selected {% endif %}>Euro (EUR)</option>
              <option value="GBP" {% if moeda_destino_input == 'GBP' %} selected {% endif %}>Libra (GBP)</option>
              <option value="JPY" {% if moeda_destino_input == 'JPY' %} selected {% endif %}>Iene (JPY)</option>
            </select>
            <div class="invalid-feedback">Escolha uma moeda de destino.</div>
          </div>
        </div>

        <div class="text-center mt-4 d-grid gap-2 d-md-block">
          <button type="submit" class="btn btn-primary px-4">Converter</button>
          <button type="button" class="btn btn-secondary px-4" id="clearBtn">Limpar</button>
        </div>
      </form>

{% if erro %}
      <div id="error-message" class="alert alert-danger mt-4 text-center fw-bold">
        {{ erro }}
      </div>
      {% endif %}

      {% if resultado %}
      <div id="result" class="alert alert-success mt-4 text-center fw-bold">
        {{ resultado }}
      </div>
      {% endif %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Seus scripts JavaScript para modo escuro, valida√ß√£o de formul√°rio e bot√£o Limpar
    const form = document.querySelector('form');
    const toggleDarkMode = document.getElementById('toggleDarkMode');
    const clearBtn = document.getElementById('clearBtn');
    const resultDiv = document.getElementById('result');

    // 1. Alternar Modo Escuro
    toggleDarkMode.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      toggleDarkMode.textContent = isDark ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Escuro';
      toggleDarkMode.className = isDark ? 'btn btn-outline-light' : 'btn btn-outline-dark';
    });

    // 2. Valida√ß√£o de Formul√°rio do Bootstrap
    form.addEventListener('submit', (event) => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    });

    // 3. Script para o bot√£o "Limpar"
    clearBtn.addEventListener('click', () => {
        form.reset();
        form.classList.remove('was-validated'); // Remove a valida√ß√£o visual
        // Redireciona para a p√°gina inicial (GET request) para limpar o resultado do Flask
        window.location.href = '/'; 
    });
  </script>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const body = document.body;
  const themeToggle = document.getElementById('themeToggle');

  // 1Ô∏è‚É£ Carrega o tema salvo (se existir)
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    themeToggle.checked = true;
  }

  // 2Ô∏è‚É£ Detecta mudan√ßas no toggle e salva
  themeToggle.addEventListener('change', () => {
    if (themeToggle.checked) {
      body.classList.add('dark-mode');
      localStorage.setItem('theme', 'dark');
    } else {
      body.classList.remove('dark-mode');
      localStorage.setItem('theme', 'light');
    }
  });
});
</script>
</body>
</html>
