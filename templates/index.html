<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- TÃ­tulo -->
                <div class="text-center mb-4">
                    <h2>ðŸ’± Conversor de Moedas</h2>
                    <p class="text-muted">Utilizando Flask + API de conversÃ£o de moedas</p>
                </div>

                <!-- Card principal -->
                <div class="card shadow-sm border-0">
                    <div class="card-body">

                        <!-- Mensagens condicionais -->
                        {% if resultado %}
                            <div class="alert alert-{{ alert_type }} text-center" role="alert">
                                {{ resultado }}
                            </div>
                        {% endif %}

                        <!-- FormulÃ¡rio -->
                        <form method="POST" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Valor:</label>
                                <input type="text" id="amount" name="amount" class="form-control" placeholder="Ex: 100.00" 
                                       value="{{ valor_input or '' }}" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fromCurrency" class="form-label">De:</label>
                                    <input type="text" id="fromCurrency" name="fromCurrency" maxlength="3" 
                                           class="form-control text-uppercase" placeholder="Ex: USD" 
                                           value="{{ moeda_origem_input or '' }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="toCurrency" class="form-label">Para:</label>
                                    <input type="text" id="toCurrency" name="toCurrency" maxlength="3" 
                                           class="form-control text-uppercase" placeholder="Ex: BRL" 
                                           value="{{ moeda_destino_input or '' }}" required>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Converter</button>
                            </div>
                        </form>

                        <!-- Resultado exibido apenas se conversÃ£o bem-sucedida -->
                        {% if alert_type == 'success' %}
                            <hr>
                            <div class="text-center">
                                <h5 class="text-success fw-bold">{{ resultado }}</h5>
                            </div>
                        {% endif %}

                    </div>
                </div>

                <!-- RodapÃ© -->
                <div class="text-center mt-4">
                    <small class="text-muted">
                        Projeto Flask demonstrativo â€” Conversor de Moedas <br>
                        <span class="text-secondary">Desenvolvido para apresentaÃ§Ã£o acadÃªmica</span>
                    </small>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
